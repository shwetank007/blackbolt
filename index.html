<!DOCTYPE html>
<html>
<head>
    <title>Black Bolt</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDZXRVHisgpOsotdVE1wezIPSMiOYqeWM&callback=initMap"
            async defer></script>
</head>
<body>
    <div id="map"></div>
</body>
<script>
    var map;
    function initMap() {

        var mapOptions = {
            center: {lat: 26.922070, lng: 75.778885},
            zoom: 6,
            mapTypeId: 'terrain'
        };

        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        getCornerCoordinates(map);
    }

    function getCornerCoordinates(map) {
        google.maps.event.addListener(map, 'idle', function() {
            var bounds = map.getBounds();
            var northEast = bounds.getNorthEast();
            var southWest = bounds.getSouthWest();
            console.log('Latitude -> ' + northEast.lat()+ ' Longitude -> '+ northEast.lng());
            console.log('Latitude -> ' + southWest.lat()+ ' Longitude -> '+ southWest.lng());
        });
    }
</script>
</html>
