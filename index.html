<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDZXRVHisgpOsotdVE1wezIPSMiOYqeWM&callback=initMap"
            async defer></script>
</head>
<body>
    <div id="map"></div>
</body>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
        google.maps.event.addListenerOnce(map, 'idle', function(){
            var bounds = map.getBounds(); console.log(bounds);
        });

        var NECorner = bounds.getNorthEast(map);
        var SWCorner = bounds.getSouthWest(map);
        console.log(NECorner);
        console.log(SWCorner);
        var geocoder = new google.maps.Geocoder();
        console.log(geocoder);
    }
</script>
</html>
